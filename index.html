<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Prayer Times</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Islamic Prayer Times</h1>
    <div class="input-section">
      <input type="text" id="city" placeholder="Enter City" />
      <input type="text" id="country" placeholder="Enter Country" />
      <button id="update-location">Update Location</button>
    </div>
    <div id="prayer-times">
      <!-- Prayer times will be displayed here -->
    </div>
    <div id="message">
      <!-- Messages will be displayed here -->
    </div>
    <div id="countdown">
      <!-- Countdown to next prayer will be displayed here -->
    </div>
  </div>
  <audio id="adhan" src="adhan.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
